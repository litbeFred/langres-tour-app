<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <meta name="apple-mobile-web-app-title" content="Langres Tour">
    
    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
          integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
          crossorigin=""/>
</head>
<body>
    <div id="app">
        <div class="loading" id="loading">
            <div class="loading-content">
                <h2>üè∞ Tour des Remparts de Langres</h2>
                <div class="loading-spinner"></div>
                <p>Initialisation du syst√®me de guidage...</p>
            </div>
        </div>
    </div>

    <!-- Leaflet JS -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"

            crossorigin=""></script>

    <!-- Simplified enhanced app script for testing -->
    <script type="module" src="/src/main-simplified-enhanced.js"></script>
    
    <style>
        /* Loading screen styles */
        .loading {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 10000;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        .loading-content {
            text-align: center;
            color: white;
            max-width: 400px;
            padding: 2rem;
        }
        
        .loading-content h2 {
            margin: 0 0 2rem 0;
            font-size: 2rem;
            font-weight: 300;
        }
        
        .loading-content p {
            margin: 2rem 0 0 0;
            opacity: 0.9;
            font-size: 1.1rem;
        }
        
        .loading-spinner {
            width: 60px;
            height: 60px;
            border: 4px solid rgba(255,255,255,0.3);
            border-top: 4px solid white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .loading.hidden {
            display: none;
        }
    </style>
</body>
